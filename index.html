<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Coca-Cola Website Landing Page</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="imagens/logo.png" class="logo"></a>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste the Feeling</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia necessitatibus libero esse suscipit excepturi, rem sequi et adipisci odit amet facilis, natus aspernatur pariatur numquam. Quidem dolore at culpa dolor.</p>
                <a href="#">Learn More</a>
            </div>

            <div class="imgBox">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src="imagens/cocacola1.png"></div>
                      <div class="swiper-slide"><img src="imagens/cocacola2.png"></div>
                      <div class="swiper-slide"><img src="imagens/cocacola3.png"></div>
                      <div class="swiper-slide"><img src="imagens/cocacola4.png"></div>
                      <div class="swiper-slide"><img src="imagens/cocacola5.png"></div>
                      <div class="swiper-slide"><img src="imagens/cocacola6.png"></div>
                    </div>
                  </div>
            </div>

        </div>
        <ul class="sci">
            <li><a href="#"><img src="imagens/facebook.png"></a></li>
            <li><a href="#"><img src="imagens/instagram.png"></a></li>
            <li><a href="#"><img src="imagens/twitter.png"></a></li>
        </ul>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: '.swiper-pagination',
          },
          loop: true,
        });
      </script>
</body>
</html>
